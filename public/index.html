<html>
	<head>
		<title>The Resistance</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	    <meta name="viewport" content="width=320, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<input id="input-name" type="text" class="form-control" placeholder="Enter name">
				<div id="game-info">
					<div class="game-info-row" id="list-mission">
						<div class="mission"></div>
						<div class="mission"></div>
						<div class="mission"></div>
						<div class="mission"></div>
						<div class="mission"></div>
					</div>
					<div class="row">
						<div class="col-xs-6" id="failed-proposals"></div>
						<div class="col-xs-6">
							<button id="btn-roles" type="button" class="btn btn-default">Roles</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<ul id="list-users" class="list-group"></ul>
			</div>
			<div class="row">
				<button id="btn-start" type="button" class="btn btn-default">Start Game!</button>
				<div id="options">
					<button id="btn-propose-mission" type="button" class="btn btn-primary">Propose Mission</button>
					<button id="btn-vote-yes" type="button" class="btn btn-primary">Accept</button>
					<button id="btn-vote-no" type="button" class="btn btn-primary">Refuse</button>
					<button id="btn-succeed" type="button" class="btn btn-primary">Succeed</button>
					<button id="btn-fail" type="button" class="btn btn-primary">Fail</button>
				</div>
			</div>
		</div>

		<script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="/js/game.js"></script>
		<script type="text/javascript" src="/js/game.user-join.js"></script>
		<script type="text/javascript" src="/js/game.role-assign.js"></script>
		<script type="text/javascript" src="/js/game.proposal.js"></script>
	</body>
</html>
