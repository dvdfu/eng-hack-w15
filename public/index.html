<html>
	<head>
		<title>The Resistance</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div class="container">

			<div id="join-game">
				<div class="row">
				  <div class="col-lg-6">
				    <div class="input-group">
				      <input id="input-name" type="text" class="form-control" placeholder="Name">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button" id="btn-name">Go!</button>
				      </span>
				    </div>
				  </div>
				</div>

				<ul id="list-users" class="list-group">
				</ul>

				<button id="btn-start" type="button" class="btn btn-default">Start Game!</button>
				<p>Only start the game when all players have joined.</p>
			</div><!-- join-game -->

			<div id="reveal-roles" class="jumbotron">
				
			</div><!-- reveal-roles -->

		</div><!-- /.container -->
		<script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
		<script type="text/javascript" src="/js/game.js"></script>
	</body>
</html>
